<!DOCTYPE html>

<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>Avenger Multi-purpose Responsive HTML5 Bootstrap Template</title>
		<meta name="description" content="Responsive HTML5 Template">
		<meta name="author" content="webthemez">
		
		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico">
		
		<link href="css/login.css" rel="stylesheet">
		<link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet"> 
	</head>

	<body>
	
		<form class="login">
	
			<fieldset>
	
				<legend class="legend">Login</legend>
	
				<div class="input">
					<input type="email" placeholder="Email" required /> <span><i
						class="fa fa-envelope-o"></i></span>
				</div>
	
				<div class="input">
					<input type="password" placeholder="Password" required /> <span><i
						class="fa fa-lock"></i></span>
				</div>
	
				<button type="submit" class="submit">
					<i class="fa fa-long-arrow-right"></i>
				</button>
	
			</fieldset>
	
			<div class="feedback">
				login successful <br /> redirecting...
			</div>
	
		</form>
	
		<script type="text/javascript" src="plugins/jquery.min.js"></script>
		<!-- Custom Scripts -->
		<script type="text/javascript" src="js/login.js"></script>
	
	</body>
</html>
